<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="TODOLY" />
    <meta name="description" content="Make your life easier , use todoly to manage your daily day to day task.todoly has a beautiful and best user interface."/>
    <meta name="keywords" content="Todoly,TodoList, work, task, make list" />
    <meta property="og:site_name" content="Todoly" />
    <meta property="og:title" content="Todoly" />

    <meta property="og:image" content="https://todoly1.netlify.app/img/logo/logo.png" />
    <meta property="og:url" content="https://todoly1.netlify.app/" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/download.js"></script>

    <!--PWA -->
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#161623">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <title>TODOLY | A Todo List Application</title>
    <link rel=stylesheet href="./css/style.css">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-28EF6GP6TG"></script>

<body>
    <header class="navigation">
        <div class="logo">
            <img src="./img/logo/logo.png" width="150px" alt="logo">
        </div>
        <div class="btn">
            <p>Clear All</p>
        </div>
    </header>

    <section class="container">
        <div class="heading-text">
            <p>TODO List with TODOLY</p>
        </div>
        <div class="inputfield">
            <input type="text" id="input-box" class="content" placeholder="Type here.." required>
            <button id="input-btn">ADD</button>
        </div>
    </section>

    <section class="todolist" id="list-todo">
        <div class="box" id="box">
        </div>

    </section>
    <section class="ftr">
        <p><i onclick="generatePDF()" class="fa-solid fa-file-arrow-down"></i></p>
        <a href="#list-todo"><p><span class="task">0</span><i class="fa-solid fa-clipboard-list"></i></p></a>
        <p><i class="fa-solid fa-robot talk"></i></p>
        <a href="music.html"><p><i class="fa-solid fa-music"></i></p></a>
        <a href="game.html"><p><i class="fa-solid fa-gamepad"></i></p></a>
    </section>


    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
        }
    </script>
    
    <script src="js/script.js"></script>
    <!-- <script src="js/contact-picker.js"></script> -->
    <script src="js/robot.js"></script>
    <!-- <script src="js/idle-detector.js"></script> -->
