<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TODOLY" />
    <meta name="description" content="Make your life easier , use todoly to manage your daily day to day task.todoly has a beautiful and best user interface."/>
    <meta name="keywords" content="Todoly,TodoList, work, task, make list" />
    <meta property="og:site_name" content="Todoly" />
    <meta property="og:title" content="Todoly" />
    <meta property="og:description" content="Todoly is a light weight todo maker application for day to day life."/>
    <meta property="og:image" content=" " />
    <meta property="og:url" content=" " />

    <!-- Fontawsome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <title>TODOLY | A Todo List Application</title>
    <link rel=stylesheet href="./assets/css/index.css">
</head>
<body>
    <header class="navigation">
        <div class="logo">
            <img src="./assets/img/logo/logo.png" width="150px" alt="logo">
        </div>
        <div class="btn">
            <p>Clear All</p>
        </div>
    </header>
    <section class="container">
        <div class="heading-text">
            <p>You have <span class="pending">0</span> task pending till now.</p>
        </div>
        <div class="inputfield">
            <input type="text" id="input-box" placeholder="Type here.." required>
            <button id="input-btn">ADD</button>
        </div>
    </section>
    <h3 style="text-align: center;">Lists of all your items will appear here.. </h3>
    <section class="todolist">
        <div class="box">
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
