<body>
<header class="navigation">
	<div class="logo">
		<img src="https://todoly1.netlify.app/img/logo/logo.png" width="150px" alt="logo">
	</div>
	<div>
	<h1 style="margin-right: 8px;">12:50</h1>
	</div>
</header>

<section class="box">
	<div class="frame">
		<input type="checkbox" id="check" class="check"> 
		<label for="check" class="loader">
			<svg width="120px" height="120px" viewBox="0 0 120 120">
				<circle class="circle" cx="60" cy="60" r="58"/>
			</svg>
			<div class="microphone talk">
				<div class="body">
					<div class="inner"></div>
					<div class="inner"></div>
					<div class="inner"></div>
				</div>
				<div class="stem"></div>
				<div class="base"></div>
			</div>
			<div class="dots">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
	  </div>
	</label>
	<div style="position: absolute; margin-top: 260px;">
		<p style="text-align: center; padding: 5px;margin: 2px;" class="content">Hey, I am lucy 
		<br>You can start by asking about Weather !</p>
	</div>
	</div>
</section>

<section class="ftr">
